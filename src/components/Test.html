<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card con Imagen, Título, Datos y Botones</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-data {
      font-size: 1rem;
      color: #555;
      margin-bottom: 5px;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .card-button {
      flex: 1;
      margin-right: 5px;
    }

    .card-button:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="tu-imagen.jpg" alt="Descripción de la imagen">
    <div class="card-content">
      <h2 class="card-title">Título de la Tarjeta</h2>
      <p class="card-data">Dato 1: Valor 1</p>
      <p class="card-data">Dato 2: Valor 2</p>
      <div class="card-buttons">
        <button class="card-button">Botón 1</button>
        <button class="card-button">Botón 2</button>
      </div>
    </div>
  </div>
</body>
</html>
